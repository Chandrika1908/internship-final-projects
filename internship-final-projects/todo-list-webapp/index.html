<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">📝 To-Do List</h1>

    <div class="flex mb-4">
      <input type="text" id="taskInput" placeholder="Add a new task..." class="flex-1 p-2 border rounded-l">
      <button id="addBtn" class="bg-blue-500 text-white px-4 rounded-r">Add</button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
